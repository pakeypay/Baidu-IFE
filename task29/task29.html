<!DOCTYPE html>
<html>
<head>
<title>task29.html</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style type="text/css">
	#button1{
		font-size:12px;/*设置文字字号*/
		color: white;
   		background-color:blue;/*设置颜色*/
   		font-weight:bold;/*设置字体加粗*/
   		border-radius:4px;
   		height: 30px;
   		width: 50px;
	}
	#name{
		font-size:12px;/*设置文字字号*/
   		border-radius:4px;
   		height: 24px;
   		margin:0pt 14pt 0pt 12pt;
	}
	#hint{
		font-size:12px;/*设置文字字号*/
		color:#345456;
		margin:0pt 0pt 0pt 40pt;
	}

</style>
<script type="text/javascript">
	function check(){
		var name = document.getElementById("name").value;
		var length = name.replace(/[^\x00-\xff]/g,"NB").length; 
		alert(length);
		if(length==0){
			document.getElementById("hint").style.color='red';
			document.getElementById("hint").innerHTML="姓名不可以为空";
			document.getElementById("name").style.border='5px red solid';
			document.getElementById("name").value=''
			return;
		}
		if(length>16||length<4){

			document.getElementById("hint").style.color='#345456';
			document.getElementById("hint").innerHTML="必填，长度为4~16个字符";
			document.getElementById("name").value=''
			return;
		}
		document.getElementById("hint").style.color='green';
		document.getElementById("name").style.border='5px green solid';
		document.getElementById("hint").innerHTML="名称格式正确";
	}
</script>
</head>
<body>
	<form action="post" id="form1">
		名称  <input type="text" id="name"></input><input type="button" id="button1" value="验证" onclick="check();"></input><br/>
		<span id="hint">必填，长度为4~16个字符</span>
	</form>
</body>
</html>
