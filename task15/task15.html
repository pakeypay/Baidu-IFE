<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
	var data=[];
	var list=document.getElementById("source").getElementsByTagName("li");
	for(var i=0;i< list.length;i++){
    var record=[];
    var text=list[i].textContent;//提取li中的内容
    var b=list[i].getElementsByTagName('b')[0];//提取li中的b中内容 
    record.push(text.substring(0,text.indexOf('：')));//substring标签作用 
    record.push(b.textContent);
    data.push(record);
	}
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  for(var i=0;i<data.length;i++){ //采用冒泡排序算法
    for(var j =i+1;j<data.length;j++){
        if(data[i][1]<data[j][1]){
            var a,b;
            a = data[i][1];
            b = data[i][0];
            data[i][1]=data[j][1];
            data[i][0]=data[j][0];
            data[j][1]=a;
            data[j][0]=b;
        }
    }
  }
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    var  list='';
    for(var i=0;i < data.length;i++){
          list += '<li>第'+convert(i)+'名：'+data[i][0]+'：<b>'+data[i][1]+'</b></li>';
      }
    document.getElementById("resort").innerHTML=list;
}
function convert(num){
    var chinesenum =["一","二","三","四","五","六","七","八","九","十"];
    return chinesenum[num];
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").onclick=btnHandle;
}

init();

</script>
</body>
</html>
